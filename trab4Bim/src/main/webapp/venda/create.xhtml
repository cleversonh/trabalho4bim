<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{vendaBean.id}'/>
		<f:event type="preRenderView" listener='#{vendaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Venda"/>

	<ui:define name="header">
		Venda
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty vendaBean.id}'>
				Edit existing Venda
			</c:when>
			<c:otherwise>
				Create a new Venda
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="vendaBeanVendaJogo" value="Jogo:"/>
				<h:panelGroup>
					<h:inputText id="vendaBeanVendaJogo" required="true" value="#{vendaBean.venda.jogo}"/>
					<h:message for="vendaBeanVendaJogo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="vendaBeanVendaValor" value="Valor:"/>
				<h:panelGroup>
					<h:inputText id="vendaBeanVendaValor" value="#{vendaBean.venda.valor}"/>
					<h:message for="vendaBeanVendaValor" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vendaBeanVendaDescricao" value="Descricao:"/>
				<h:panelGroup>
					<h:inputText id="vendaBeanVendaDescricao" value="#{vendaBean.venda.descricao}"/>
					<h:message for="vendaBeanVendaDescricao" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{vendaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty vendaBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{vendaBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{vendaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
