<header ng-switch on="$location.path().indexOf('/Vendas/new') > -1">
    <h3 ng-switch-when="true">Create a new Venda</h3>
    <h3 ng-switch-when="false">View or edit Venda</h3>
</header>
<form id="VendaForm" name="VendaForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': VendaForm.jogo.$invalid}">
        <label for="jogo" class="col-sm-2 control-label">Jogo</label>
        <div id="jogoControls" class="col-sm-10">
            <input id="jogo" name="jogo" type="text" required class="form-control" ng-model="venda.jogo" placeholder="Enter the Venda Jogo"></input>
            <span class="help-block error" ng-show="VendaForm.jogo.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': VendaForm.valor.$invalid}">
        <label for="valor" class="col-sm-2 control-label">Valor</label>
        <div id="valorControls" class="col-sm-10">
            <input id="valor" name="valor" type="number" class="form-control" ng-model="venda.valor" placeholder="Enter the Venda Valor"></input>
            <span class="help-block error" ng-show="VendaForm.valor.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': VendaForm.descricao.$invalid}">
        <label for="descricao" class="col-sm-2 control-label">Descricao</label>
        <div id="descricaoControls" class="col-sm-10">
            <input id="descricao" name="descricao" type="text" class="form-control" ng-model="venda.descricao" placeholder="Enter the Venda Descricao"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveVenda" name="saveVenda" class="btn btn-primary" ng-disabled="isClean() || VendaForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteVenda" name="deleteVenda" class="btn btn-danger" ng-show="venda.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
