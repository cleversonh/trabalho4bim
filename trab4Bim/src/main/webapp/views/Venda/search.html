<div class="form-horizontal">
    <h3>Create a new Venda</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Vendas/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Vendas</h3>
    <form id="VendaSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="jogo" class="col-sm-2 control-label">Jogo</label>
        <div class="col-sm-10">
            <input id="jogo" name="jogo" class="form-control" type="text" ng-model="search.jogo" placeholder="Enter the Venda Jogo"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="valor" class="col-sm-2 control-label">Valor</label>
        <div class="col-sm-10">
            <input id="valor" name="valor" class="form-control" type="text" ng-model="search.valor" placeholder="Enter the Venda Valor"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="descricao" class="col-sm-2 control-label">Descricao</label>
        <div class="col-sm-10">
            <input id="descricao" name="descricao" class="form-control" type="text" ng-model="search.descricao" placeholder="Enter the Venda Descricao"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Jogo</th>
                    <th>Valor</th>
                    <th>Descricao</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Vendas/edit/{{result.id}}">{{result.jogo}}</a></td>
                    <td><a href="#/Vendas/edit/{{result.id}}">{{result.valor}}</a></td>
                    <td><a href="#/Vendas/edit/{{result.id}}">{{result.descricao}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
